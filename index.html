<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cycle of Runes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a; /* Darker Slate for Magical vibe */
        color: white;
        overflow: hidden;
        overscroll-behavior: none;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Mask for the hand scroller */
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* --- Combat Animations --- */
      @keyframes card-enter {
        0% { transform: scale(0.2) translateY(50px); opacity: 0; }
        60% { transform: scale(1.05) translateY(-10px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .anim-enter { animation: card-enter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      /* Coin Flip Entrance */
      @keyframes coin-flip-enter {
        0% { transform: scale(0.2) translateY(50px) rotateY(0); opacity: 0; }
        50% { transform: scale(1.1) translateY(-20px) rotateY(180deg); opacity: 1; }
        100% { transform: scale(1) translateY(0) rotateY(360deg); opacity: 1; }
      }
      .anim-coin-flip { animation: coin-flip-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes clash-player {
        0% { transform: translateY(0) rotate(0); }
        40% { transform: translateY(20px) rotate(-5deg) scale(0.9); }
        50% { transform: translateY(-100px) rotate(2deg) scale(1.2); }
        60% { transform: translateY(-80px) rotate(0) scale(1.1); }
        100% { transform: translateY(-80px) rotate(0) scale(1.1); }
      }
      .anim-clash-player { animation: clash-player 0.6s forwards; z-index: 50; }

      @keyframes clash-enemy {
        0% { transform: translateY(0) rotate(0); }
        40% { transform: translateY(-20px) rotate(5deg) scale(0.9); }
        50% { transform: translateY(100px) rotate(-2deg) scale(1.2); }
        60% { transform: translateY(80px) rotate(0) scale(1.1); }
        100% { transform: translateY(80px) rotate(0) scale(1.1); }
      }
      .anim-clash-enemy { animation: clash-enemy 0.6s forwards; z-index: 50; }

      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-5px, 5px); }
        50% { transform: translate(5px, -5px); }
        75% { transform: translate(-5px, -5px); }
      }
      .shake-impact { animation: shake 0.3s ease-in-out; }

      @keyframes pop-in {
        0% { transform: scale(0); }
        80% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .anim-pop { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(12deg); }
        100% { transform: translateX(150%) skewX(12deg); }
      }

    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
