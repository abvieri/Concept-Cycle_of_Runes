<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cycle of Runes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        touch-action: manipulation;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: white;
        overflow: hidden;
        overscroll-behavior: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* --- Elemental Atmospheres --- */
      .particle-ember {
        position: absolute;
        bottom: -10px;
        width: 4px;
        height: 4px;
        background: rgba(255, 160, 50, 0.8);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
        animation: rise-ember linear infinite;
        pointer-events: none;
      }
      @keyframes rise-ember {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) translateX(20px) scale(0); opacity: 0; }
      }

      .particle-bubble {
        position: absolute;
        bottom: -10px;
        border: 1px solid rgba(150, 220, 255, 0.4);
        background: rgba(100, 200, 255, 0.1);
        border-radius: 50%;
        animation: rise-bubble ease-in infinite;
        pointer-events: none;
      }
      @keyframes rise-bubble {
        0% { transform: translateY(0) scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
      }

      .bg-flash {
        animation: flash-storm 8s infinite;
        pointer-events: none;
        background-color: white;
      }
      @keyframes flash-storm {
        0%, 90%, 100% { opacity: 0; }
        92% { opacity: 0.05; }
        93% { opacity: 0; }
        96% { opacity: 0.15; }
        97% { opacity: 0; }
      }

      .particle-wind {
        position: absolute;
        background: rgba(255, 255, 255, 0.03);
        height: 2px;
        border-radius: 2px;
        animation: wind-blow linear infinite;
        pointer-events: none;
      }
      @keyframes wind-blow {
        0% { transform: translateX(-10vw) translateY(0) rotate(-5deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(110vw) translateY(20px) rotate(5deg); opacity: 0; }
      }

      .particle-mote {
        position: absolute;
        background: rgba(200, 200, 150, 0.15);
        border-radius: 50%;
        animation: float-mote ease-in-out infinite alternate;
        pointer-events: none;
      }
      @keyframes float-mote {
        0% { transform: translateY(0) translateX(0); opacity: 0.2; }
        100% { transform: translateY(-20px) translateX(10px); opacity: 0.6; }
      }

      /* --- Card Animations --- */
      @keyframes card-enter {
        0% { transform: scale(0.2) translateY(50px); opacity: 0; }
        60% { transform: scale(1.05) translateY(-10px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .anim-enter { animation: card-enter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes coin-flip-enter {
        0% { transform: scale(0.2) translateY(50px) rotateY(0); opacity: 0; }
        50% { transform: scale(1.1) translateY(-20px) rotateY(180deg); opacity: 1; }
        100% { transform: scale(1) translateY(0) rotateY(360deg); opacity: 1; }
      }
      .anim-coin-flip { animation: coin-flip-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      /* Clash Shake/Move */
      @keyframes clash-player {
        0% { transform: translateY(0) rotate(0); }
        40% { transform: translateY(10px) rotate(-2deg) scale(0.95); }
        100% { transform: translateY(-20px) rotate(0) scale(1.05); }
      }
      .anim-clash-player { animation: clash-player 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 50; }

      @keyframes clash-enemy {
        0% { transform: translateY(0) rotate(0); }
        40% { transform: translateY(-10px) rotate(2deg) scale(0.95); }
        100% { transform: translateY(20px) rotate(0) scale(1.05); }
      }
      .anim-clash-enemy { animation: clash-enemy 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 50; }

      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-5px, 5px); }
        50% { transform: translate(5px, -5px); }
        75% { transform: translate(-5px, -5px); }
      }
      .shake-impact { animation: shake 0.3s ease-in-out; }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(12deg); }
        100% { transform: translateX(150%) skewX(12deg); }
      }

      /* --- VFX COLORS --- */
      .vfx-fire-color { color: #f87171; text-shadow: 0 0 20px #ef4444; }
      .vfx-water-color { color: #60a5fa; text-shadow: 0 0 20px #3b82f6; }
      .vfx-earth-color { color: #4ade80; text-shadow: 0 0 20px #22c55e; }
      .vfx-air-color { color: #cbd5e1; text-shadow: 0 0 20px #94a3b8; }
      .vfx-lightning-color { color: #facc15; text-shadow: 0 0 20px #eab308; }
      .vfx-coin-color { color: #fde047; text-shadow: 0 0 20px #ca8a04; }

      /* --- CLASH CENTERED VORTEX --- */
      @keyframes swirl-spin {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(0.8); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(0.8); }
      }
      .vfx-clash-swirl {
        position: absolute;
        top: 50%; left: 50%;
        width: 160px; height: 160px;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: currentColor;
        border-left-color: currentColor;
        filter: brightness(1.5) drop-shadow(0 0 10px currentColor);
        animation: swirl-spin 1s linear infinite;
        opacity: 0.8;
      }

      /* --- ATTACK ANIMATIONS --- */

      /* Lightning Bolt (Arc) */
      @keyframes bolt-flash {
        0% { opacity: 0; clip-path: polygon(45% 0, 55% 0, 55% 100%, 45% 100%); }
        10% { opacity: 1; clip-path: polygon(40% 0, 60% 0, 80% 30%, 30% 60%, 70% 80%, 50% 100%, 40% 100%); }
        30% { opacity: 0.8; clip-path: polygon(45% 0, 55% 0, 30% 30%, 80% 50%, 40% 80%, 50% 100%, 45% 100%); }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
      .attack-lightning {
        position: absolute;
        width: 40px;
        top: 0; bottom: 0; left: 50%;
        transform: translateX(-50%);
        background: #fef08a;
        box-shadow: 0 0 20px #facc15;
        animation: bolt-flash 0.4s steps(5) forwards;
      }

      /* Fireball */
      @keyframes fireball-fly {
        0% { transform: translate(-50%, var(--start-y)) scale(0.5); opacity: 1; }
        80% { transform: translate(-50%, var(--end-y)) scale(1.5); opacity: 1; }
        100% { transform: translate(-50%, var(--end-y)) scale(2); opacity: 0; }
      }
      .attack-fireball {
        position: absolute;
        left: 50%; top: 50%;
        width: 30px; height: 30px;
        border-radius: 50%;
        background: radial-gradient(circle, #fff 10%, #facc15 30%, #ef4444 80%);
        box-shadow: 0 0 20px #ef4444;
        filter: blur(2px);
        animation: fireball-fly 0.4s ease-in forwards;
      }

      /* Water Jet */
      @keyframes water-jet-extend {
         0% { height: 0; opacity: 0.5; }
         50% { height: var(--dist); opacity: 1; }
         100% { height: var(--dist); opacity: 0; width: 40px; filter: blur(8px); }
      }
      .attack-water {
        position: absolute;
        left: 50%; 
        width: 20px;
        background: linear-gradient(to bottom, #60a5fa, #bfdbfe, #60a5fa);
        border-radius: 10px;
        transform-origin: var(--origin); /* top or bottom */
        transform: translateX(-50%);
        box-shadow: 0 0 15px #3b82f6;
        animation: water-jet-extend 0.4s ease-out forwards;
      }

      /* Earth Leaves */
      @keyframes leaf-throw {
        0% { transform: translate(calc(-50% + var(--offset-x)), var(--start-y)) rotate(0deg) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(calc(-50% + var(--offset-x)), var(--end-y)) rotate(360deg) scale(1.2); opacity: 0; }
      }
      .attack-leaf {
        position: absolute;
        left: 50%; top: 50%;
        width: 20px; height: 20px;
        background: #4ade80; /* bright green */
        border-radius: 2px 20px; /* leaf shape */
        box-shadow: 0 0 5px #22c55e;
        animation: leaf-throw 0.5s ease-out forwards;
      }
      
      /* Air Slash */
      @keyframes air-slash {
        0% { transform: translate(-50%, var(--start-y)) scaleX(0.5); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(-50%, var(--end-y)) scaleX(2); opacity: 0; }
      }
      .attack-air {
        position: absolute;
        left: 50%; top: 50%;
        width: 60px; height: 10px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        box-shadow: 0 0 15px white;
        animation: air-slash 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Impact Burst */
      @keyframes impact-explode {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      }
      .impact-burst {
        position: absolute;
        left: 50%;
        width: 100px; height: 100px;
        border-radius: 50%;
        animation: impact-explode 0.4s ease-out forwards;
      }

    </style>

</html>
